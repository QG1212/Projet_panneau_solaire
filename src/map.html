<body>

 <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">üåû SunPower</a>
      <div class="collapse navbar-collapse">

<!-- Section Carte et S√©lecteurs -->
<div class="container my-5">
  <h2 class="mb-4">Carte interactive</h2>

  <!-- Filtres -->
  <form class="row g-3 mb-3">
    <div class="col-md-6">
      <label for="selectYear" class="form-label">Ann√©e</label>
      <select id="selectYear" class="form-select">
        <option selected disabled>Choisissez une ann√©e</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="selectCommune" class="form-label">Commune</label>
      <select id="selectCommune" class="form-select">
        <option selected disabled>Choisissez une commune</option>
        <option value="paris">Paris</option>
        <option value="lyon">Lyon</option>
        <option value="marseille">Marseille</option>
      </select>
    </div>
  </form>

  <!-- Carte -->
  <div id="map"></div>
</div>

<!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>¬© 2025 SunPower. Tous droits r√©serv√©s. R√©alis√© par <a href="#">Maxime</a>, <a href="#">Quentin</a>, <a href="#">Lulu</a>.</p>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([48.8566, 2.3522], 11); // Paris par d√©faut

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const communes = {
    paris: [48.8566, 2.3522],
    lyon: [45.7640, 4.8357],
    marseille: [43.2965, 5.3698]
  };

  let currentMarker = null;

  document.getElementById('selectCommune').addEventListener('change', function () {
    const selected = this.value;
    const coords = communes[selected];

    if (coords) {
      map.setView(coords, 12);

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      currentMarker = L.marker(coords).addTo(map)
              .bindPopup("Commune : " + selected.charAt(0).toUpperCase() + selected.slice(1))
              .openPopup();
    }
  });
</script>

</body>
</html>
