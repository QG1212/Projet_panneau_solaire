  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/map.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="#">🌞 SunPower</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="search.php">Recherche</a></li>
        <li class="nav-item"><a class="nav-link active" href="map.html">Carte</a></li>
        <li class="nav-item"><a class="nav-link login" href="login.html">Connexion</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<main class="container my-5">
  <h2 class="mb-4">🗺 Carte interactive des installations</h2>

  <!-- Filtres -->
  <form class="row g-3 mb-3">
    <div class="col-md-6">
      <label for="selectYear" class="form-label">Année</label>
      <select id="selectYear" class="form-select">
        <option selected disabled>Choisissez une année</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="selectCommune" class="form-label">Commune</label>
      <select id="selectCommune" class="form-select">
        <option selected disabled>Choisissez une commune</option>
        <option value="paris">Paris</option>
        <option value="lyon">Lyon</option>
        <option value="marseille">Marseille</option>
      </select>
    </div>
  </form>

  <!-- Bouton géolocalisation -->
  <div class="mb-3">
    <button class="btn btn-outline-primary" id="centerLocation">
      📍 Me centrer sur ma position
    </button>
  </div>

  <!-- Carte -->
  <div id="map" class="mb-3"></div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>© 2025 SunPower. Tous droits réservés. Réalisé par <a href="#">Maxime</a>, <a href="#">Quentin</a>, <a href="#">Lulu</a>.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([48.8566, 2.3522], 11); // Vue par défaut

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const communes = {
    paris: [48.8566, 2.3522],
    lyon: [45.7640, 4.8357],
    marseille: [43.2965, 5.3698]
  };

  let currentMarker = null;

  document.getElementById('selectCommune').addEventListener('change', function () {
    const selected = this.value;
    const coords = communes[selected];

    if (coords) {
      map.setView(coords, 12);

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      currentMarker = L.marker(coords).addTo(map)
              .bindPopup("📍 Commune : " + selected.charAt(0).toUpperCase() + selected.slice(1))
              .openPopup();
    }
  });

  // Géolocalisation
  document.getElementById('centerLocation').addEventListener('click', function () {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 13);

        if (currentMarker) {
          map.removeLayer(currentMarker);
        }

        currentMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup("📍 Vous êtes ici !")
                .openPopup();
      }, () => alert("Impossible de récupérer votre position."));
    } else {
      alert("La géolocalisation n'est pas supportée par ce navigateur.");
    }
  });
</script>

</body>
</html>
